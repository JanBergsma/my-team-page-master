<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>My team page</title>
  </head>
  <body>
    <main>
      <div class="info-block">
        <h1>The creative crew</h1>
        <div>
          <h2>Who we are</h2>
          <p class="paragraph">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="gallery">
        <article class="card">
          <figure>
            <img src="img/photo1.png" alt="image Bill Mahoney" />
            <figcaption class="verictal-caption">Product owner</figcaption>
          </figure>
          <h2 class="horizontal-caption">Bill Mahoney</h2>
        </article>
        <article class="card">
          <figure>
            <img src="img/photo2.png" alt="image Saba Cabrera" />
            <figcaption class="verictal-caption">Art director</figcaption>
          </figure>
          <h2 class="horizontal-caption">Saba Cabrera</h2>
        </article>
        <article class="card">
          <figure>
            <img src="img/photo3.png" alt="image Shae Le" />
            <figcaption class="verictal-caption">Tech Lead</figcaption>
          </figure>
          <h2 class="horizontal-caption">Shae Le</h2>
        </article>
        <article class="card">
          <figure>
            <img src="img/photo4.png" alt="image Skylah Lu" />
            <figcaption class="verictal-caption">UX Designer</figcaption>
          </figure>
          <h2 class="horizontal-caption">Skylah Lu</h2>
        </article>
        <article class="card">
          <figure>
            <img src="img/photo5.png" alt="image Griff Richards" />
            <figcaption class="verictal-caption">Developer</figcaption>
          </figure>
          <h2 class="horizontal-caption">Griff Richards</h2>
        </article>
        <article class="card">
          <figure>
            <img src="img/photo6.png" alt="image Stan John" />
            <figcaption class="verictal-caption">Developer</figcaption>
          </figure>
          <h2 class="horizontal-caption">Stan John</h2>
        </article>
      </div>
    </main>
    <footer><p>created by username - devChallenges.io</p></footer>
  </body>
</html>
